<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Quiz App</title>
    {% load static %}
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}" />
  </head>
  <body>
    <div class="navbar">
      <div class="title"><a href=""><h4>quizium</h4></a></div>
      <div class="navigation">
        <ul>
          <li class="list active">
            <a href="#">
              <snap class="icon"><ion-icon name="home-outline"></ion-icon></snap>
              <snap class="text">Home</snap>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <snap class="icon"><ion-icon name="game-controller-outline"></ion-icon></snap>
              <snap class="text">HighScores</snap>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <snap class="icon"><ion-icon name="library-outline"></ion-icon></snap>
              <snap class="text">Category</snap>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <snap class="icon"><ion-icon name="person-outline"></ion-icon></snap>
              <snap class="text">About</snap>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <snap class="icon"><ion-icon name="mail-outline"></ion-icon></snap>
              <snap class="text">Contact</snap>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <snap class="icon"><ion-icon name="log-in-outline"></ion-icon></snap>
              <snap class="text">Login</snap>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
    </div>
    <script>
      const list = document.querySelectorAll('.list');
      function activeLink(){
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
      }
      list.forEach((item) =>
      item.addEventListener('click', activeLink));
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

      {% comment %} <div class="container mt-5 pt-5">
          <div class="col-md-6 mx-auto">
            <form>
            <div class="form-group">
              <label>Select Category</label>
              <select name="category" class="form-control">
                  <option value="Choose">Choose</option>
                  {% for category in categories %}
                  <option value="{{category.category_name}}">{{category.category_name}}</option>
                  {% endfor %}
              </select>
            </div>
            <button class="btn btn-danger mt-3">Submit</button>
            </form>
          </div>
      </div> {% endcomment %}
  </body>
</html>
